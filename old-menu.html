<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Filter Menu</title>
</head>
<body>
  <div shadowroot="open">
    <div class="container">
      <div class="filter-menu">
        <h2 class="header">REFINE YOUR SEARCH:</h2>

        <!-- Trip Section -->
        <div class="section">
          <h3>TRIP</h3>
          <div class="trip-inputs">
            <div>
              <label>Origin:</label>
              <input type="text" class="trip-input" placeholder="Origin" id="Origin">
            </div>
            <div>
              <label>DH-O:</label>
              <input type="text" class="trip-input" placeholder="DH-O" id="DH-O">
            </div>
            <div>
              <label>Destination:</label>
              <input type="text" class="trip-input" placeholder="Destination" id="Destination">
            </div>
            <div>
              <label>DH-D:</label>
              <input type="text" class="trip-input" placeholder="DH-D" id="DH-D">
            </div>
            <div>
              <label>Equipment Type:</label>
              <input type="text" class="trip-input" placeholder="e.g. Van, Reefer" id="EquipmentType">
            </div>
          </div>
        </div>

        <!-- Equipment Section -->
        <div class="section">
          <h3>EQUIPMENT</h3>
          <div class="equipment-inputs">
            <div class="input-group">
              <label>Length:</label>
              <span>Under</span>
              <input type="text" id="lengthInput" placeholder="Length">
              <span>ft</span>
            </div>
            <div class="input-group">
              <label>Weight:</label>
              <span>Under</span>
              <input type="text" id="weightInput" placeholder="Weight">
              <span>lb</span>
            </div>
            <div class="input-group">
              <label>Full/Partial:</label>
              <select id="loadType">
                <option>Full&Partial</option>
                <option>Full</option>
                <option>Partial</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Availability Section -->
        <div class="section">
          <h3>AVAILABILITY</h3>
          <div class="availability-inputs">
            <label>Date(s):</label>
            <input type="text" id="dateInput" placeholder="MM/DD">
          </div>
        </div>

        <!-- Search Button -->
        <button id="searchBtn">Search</button>
      </div>
    </div>
  </div>
</body>
</html>
